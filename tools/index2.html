<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.default.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css.css">
    <title>QuickPosting</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link href="../assets/fonts/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link href="css.css" rel="stylesheet"> <!--load all styles -->
    <script src="notify.min.js"></script>
    <script src="clipboard.min.js"></script>
    <script src="js.js"></script>
    <script src="js2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body class="style-trade">
    <div class="col padded">
        <h1>Probability</h1>
        <label for="green-probability">Winrate (0-1):</label>
        <input type="text" id="green-probability" placeholder=".25" value=".25">
        <label for="risk">Risk:</label>
        <input type="number" id="risk" value="1.5">
        <label for="reward">Reward:</label>
        <input type="number" id="reward" value="2">
        <button id="run" class="mybutton">run</button>

        <div class="myrow">
            <div class="mycol">
                <div class="myrow">
                    <div><label for="reward">Outcome:</label></div>
                    <div ><div id="die" class="box">1</div></div>
                </div>
            </div>
            <div class="mycol">
                <div class="myrow">
                    <div ><label for="reward">Profit:</label></div>
                    <div ><div id="pool1" class="pool"></div></div>
                </div>
            </div>
            <div class="mycol">
                <div class="myrow">
                    <div><label for="reward">Loss:</label></div>
                    <div>
                        <div id="pool2" class="pool"></div>
                    </div>
                </div>
            </div>
            <div class="mycol">
                <div class="myrow">
                    <div><label for="reward">Result: </label></div>
                    <div>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="myrow">
            <div class="card">
                <div class="card-body">
                    <div>date | win | loss | PNL | number | screenshot | note | session | analisis</div>
                    <div>
                        <script class="powered" type="text/javascript" src="https://widgets.myfxbook.com/scripts/fxOutlook.js?type=0&symbols=,1,2"></script>
                    </div>
                    <div style="font-size: 10px">
                        <a href="https://www.myfxbook.com" title="" class="myfxbookLink" target="_self" rel="noopener">Powered by Myfxbook.com</a>
                    </div>
                    <script type="text/javascript">showOutlookWidget()</script>
                </div>
            </div>
        </div>
        <div class="myrow">
            <div class="card">
                <div class="card-body">
                    <table>
                        <thead>
                            <tr class="generated-table">
                                <th>Date</th>
                                <th>W</th>
                                <th>L</th>
                                <th>PNL</th>
                                <th>Numb</th>
                                <th class="ellipsis">Screenshot</th>
                                <th>Note</th>
                                <th>Session</th>
                                <th>Analisis</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="render1"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="myrow">
            <div class="card">
                <div class="card-body">
                    <canvas id="myChart" width="1080" height="500"></canvas>
                </div>
            </div>
        </div>
        <div class="myrow">
            <div class="card">
                <div class="card-body">
                    <div id="resume"></div>
                </div>
            </div>
        </div>
        <!--div class="iframepreview">
            <iframe id="iframepreview" src="https://mega.nz/file/YckWEKDa#sDre54zcdy-J5on1cOqur69FMQqMSyLEcPLelMKhxBs" width="500px" height="300px" frameborder="0"></iframe>
        </div-->
    </div>
</body>

</html>
