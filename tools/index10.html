<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Ticker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
    <script src="../assets/reusables.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table1 { height: 450px; }
        /* Added styles for chart containers and positioning */
        .currency-card {
            position: relative;
            overflow: hidden;
        }
        .chart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        .currency-content {
            position: relative;
            z-index: 2;
            pointer-events: none;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body class="bg-black text-white p-3">
    <div class="flex flex-col gap-3">
        <div class="grid gap-3" id="currency-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const fullscreen = () => {
            document.documentElement.requestFullscreen();
        }
        document.querySelector('body').addEventListener('click', fullscreen);

        const colors = {
            bullish: '#00FF00',
            bearish: '#FF0000',
        };
        const endpoint = 'https://api.binance.com/api/v3/ticker/price';
        const klineEndpoint = 'https://api.binance.com/api/v3/klines';
        
        const currencies = [
            {
                name: 'XAUUSD',
                symbol: 'PAXGUSDT',
                icon: 'https://png.pngtree.com/png-vector/20240731/ourmid/pngtree-gold-bar-png-image_13317663.png',
                slice: -3,
            },
            {
                name: 'BTC',
                symbol: 'BTCUSDC',
                icon: 'https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg',
                slice: -9,
            },
            {
                name: 'EURUSD',
                symbol: 'EURUSDC',
                icon: 'https://www.amarkets.com/wp-content/uploads/2022/03/EURUSD.png',
                slice: -3,
            },
        ]

        const fetchHistoricalData = async (currency) => {
            try {
                const response = await fetch(`${klineEndpoint}?symbol=${currency.symbol}&interval=1h&limit=500`);
                const data = await response.json();
                
                return data.map(kline => ({
                    time: new Date(kline[0]),
                    price: parseFloat(kline[4]) // closing price
                }));
            } catch (error) {
                console.error(`Error fetching historical data for ${currency.name}:`, error);
                return [];
            }
        }

        const createChart = (currency, historicalData) => {
            const ctx = document.getElementById(`${currency.name}Chart`);
            
            const prices = historicalData.map(d => d.price);
            const labels = historicalData.map(d => d.time.getHours() + ':00');
            
            // Determine chart color based on price trend
            const firstPrice = prices[0];
            const lastPrice = prices[prices.length - 1];
            const chartColor = lastPrice > firstPrice ? colors.bullish : colors.bearish;
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: prices,
                        borderColor: chartColor,
                        backgroundColor: chartColor + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    },
                    interaction: {
                        intersect: false
                    }
                }
            });
        }

        const fetchPrice = async (currency) => {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                const newPrice = parseFloat(data.find((item) => item.symbol === currency.symbol).price.slice(0, currency.slice));
                
                const priceElement = document.getElementById(`${currency.name}Price`);
                const oldPrice = parseFloat(priceElement.innerText) || 0;

                const color = newPrice > oldPrice ? colors.bullish : colors.bearish;

                priceElement.innerText = `${newPrice}`;
                priceElement.style.transition = "color 1s ease";
                priceElement.style.color = color;

                // Reset color after animation
                setTimeout(() => {
                    priceElement.style.color = "";
                    priceElement.style.backgroundColor = "";
                }, 2000);
                
            } catch (error) {
                console.error(`Error fetching ${currency.name} price:`, error);
                document.getElementById(`${currency.name}Price`).innerText = `Fetching ${currency.name} price Failed`;
            }
        }

        currencies.forEach(async (currency) => {
            const element = `<div class="p-20 overflow-hidden flex items-center justify-around text-9xl currency-card shadow-[inset_0_0_200px_0_black,inset_0_0_100px_20px_black]">
                <div class="chart-container">
                    <canvas id="${currency.name}Chart"></canvas>
                </div>
                <div class="currency-content flex items-center justify-around w-full">
                    <img width="200" src="${currency.icon}" alt="${currency.name} Logo">
                    <span id="${currency.name}Price">Loading...</span>
                </div>
            </div>`;

            document
                .getElementById("currency-list")
                .insertAdjacentHTML('beforeend', element);

            const historicalData = await fetchHistoricalData(currency);
            if (historicalData.length > 0) {
                createChart(currency, historicalData);
            }

            fetchPrice(currency);
            setInterval(() => fetchPrice(currency), 10000);
            
            setInterval(async () => {
                const newHistoricalData = await fetchHistoricalData(currency);
                if (newHistoricalData.length > 0) {
                    // Destroy existing chart and create new one
                    const existingChart = Chart.getChart(`${currency.name}Chart`);
                    if (existingChart) {
                        existingChart.destroy();
                    }
                    createChart(currency, newHistoricalData);
                }
            }, 1800000); // 30 minutes
        });
    </script>
</body>
</html>
