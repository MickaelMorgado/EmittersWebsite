<body class="style-trade">
    <div class="container">
        <div class="col padded">
            <h1>Chart analisis from Google Sheet</h1>
            <input type="text" id="userInput" placeholder="Any Google Sheet ID (url param: ?sheetId=)">
            <select id="chartTypeSelect">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="PNL">PNL</option>
            </select>
            <input type="number" id="minValueInput" value="0">
            <input type="number" id="maxValueInput" value="2000">
            <div id="data"></div>
            <canvas id="myChart" width="1080" height="500"></canvas>
        </div>
    </div>
</body>
