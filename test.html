	<body>
		<section id="PO">
			<div class="flex-container">
				<label for="current-balance">Current balance</label>
				<input id="current-balance" type="number" value="100" onChange="calculate()">

				<label for="average-lossing">Number of average losing trade</label>
				<input id="average-lossing" type="number" value="6" onChange="calculate()">

				<div class="col">
					<ul class="list-unstyled">
						<li>
							<label for="max-drawdown">Max allowed daily drawdown</label>
							<input id="max-drawdown" type="number" readonly>
						</li>
						<li>
							<ul id="list"></ul>
						</li>
					</ul>
				</div>
			</div>

		<script>

			//var admin = prompt('pass')
		
			//if (admin == 'Mickael') {
				//alert('yey')
			//}
			function generateDynamicArray(averageLossingTrades) {
				const dynamicArray = [];
				let currentNumber = 1;

				for (let i = 0; i < averageLossingTrades; i++) {
					dynamicArray.push(currentNumber);
					currentNumber *= 2;
				}

				return dynamicArray;
			}

			// Call the function and store the result

			function calculate() {
				let currentBalance = document.getElementById("current-balance").value;
				let averageLossingTrades = document.getElementById("average-lossing").value;
				let maxDrawdown = currentBalance * 30 / 100; // represents 30% of balance.
				let resultArray = generateDynamicArray(averageLossingTrades);

				document.getElementById("max-drawdown").value = maxDrawdown;

				let tmp = (maxDrawdown / (averageLossingTrades)) / 1;
				let dollarValue = tmp;

				const ulElement = document.getElementById("list");
				while (ulElement.firstChild) {
  				ulElement.removeChild(ulElement.firstChild);
				}

				for (let i = 1; i <= document.getElementById("average-lossing").value; i++) {
					const liElement = document.createElement("li");
					liElement.textContent = `Trade #${i}: ${resultArray[i]} $ ${resultArray[i] > maxDrawdown ? '⚠️' : ''}`;
					ulElement.appendChild(liElement);
					dollarValue = (dollarValue * 2.2);
				}
			}
		</script>
